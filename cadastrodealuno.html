<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Grupo EduCo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0dc18696ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/cadastros.css" type="text/css">
</head>

<body>
    <header>
        <div class="container">
            <a href="#" class="btn circle shadow" onclick="btnMenu()"><i class="fas fa-bars"></i></a>
            <a href="index.html" title="Acessar a página inicial do site">
                <img src="images/logo.original.jpg" alt="Logo do site - Grupo EduCo">
            </a>
            <nav id="menu">
                <ul>
                    <li><a href="sobre.html" title="Acessar página Sobre">Sobre</a></li>
                    <li><a href="#sobre" title="Acessar Página aonde irá conter nossos contatos">Contato</a></li>
                    <li><a href="cadastros.html" title="Acessar Página de cadastros">Cadastros</a></li>
                    <li><a href="login.html" title="Acessar página de Login">Login</a></li>
                </ul>
            </nav>
        </div>
        <main class="desgraca">   
    </header>
        <section>
            <form action="" method="GET" class="form_cadastro">
                <div>
                    <h1>Cadastro de Aluno</h1>
                </div>
                <div class="campo">
                    <label for="codigo">Código:</label>
                    <input type="text" name="codigo" id="codigo" placeholder="Digite seu Código" required> 
                </div>
                <div class="campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" name="nome" id="nome" maxlength="40" placeholder="Digite seu Nome Completo">
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu Email">
                </div>
                <div class="campo">
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="tel" id="tel" maxlength="11" placeholder="Digite seu Telefone">
                </div>
                <div class="campo">
                    <fieldset>
                        <legend>Sexo</legend>
                        <input type="radio" name="sexo" id="masculino" >
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="sexo" id="feminino">
                        <label for="feminino">Feminino</label>
                        <input type="radio" name="sexo" id="outros">
                        <label for="outros">Outros</label>
                    </fieldset>
                </div>
                <div class="campo termos">
                    <input type="checkbox" name="termos" id="termos" required>
                    <label for="termos">Li e aceito os termos de uso do site</label>
                </div>
                <div class="campo">
                    <button type="submit" class="btn gradient">Cadastrar</button>
                </div>


            </form>
        </section>
    </main>    
    <script>
        function btnMenu() {

            var menu = document.getElementById("menu");

            if (menu.style.display == "none") {
                menu.style.display = "block";
            } else {
                menu.style.display = "none";
            }
        }
    </script>

<footer>
    <div class="container">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div>
            <img src="images/logo.original.jpg" alt="Logo do projeto Grupo EduCo">
        </div>
            <div class="sociais">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <!--Fim Container-->
        </div>
            <p>
                Todos os direitos reservados - Grupo EduCo 
            </p>
</footer>
</body>
</html>
