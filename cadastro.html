<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporativo</title>
    <script src="https://kit.fontawesome.com/d755ec8ea5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header class="header">
        <div class="container">
            <a class="a" href="index.html" title="Acessar a página inicial do site">
                <img src="imagens/logo.original.jpg" alt="Logo do site">
            </a>

            <nav class="nav">
                <ul class="ul">
                    <li><a href="#sobre" title="Acessar a página sobre o projeto"> Sobre </a></li>
                    <li><a href="#contato" title="Acessar os Contatos">Contatos</a></li>
                    <li><a href="#cadastros" title="Acessar a sessão de cadastramento">Cadastros</a></li>
                    <li><a href="#login" title="Fazer o Login">Login</a></li>

                </ul>  
            </nav>

        </div>
    </header>

<!-- Inicio do Formulário -->

    <div class="CDI">
        <h1>
            Cadastro de Instituição
        </h1>

        <form action="" method="GET" class="cadastro_1">

            <div class="campo">
                <label for="nome">Código</label>
                <input type="text" name="nomejogador" id="nome">

            </div>

            <div class="campo">
                <label for="nick">Nome da Instituição</label>
                <input type="text" name="nickjogador" id="nick">

            </div>

            <div class="campo">
                <label for="email">Unidade(local) </label>
                <input type="text" name="email" id="email">

            </div>

            <div class="campo">
                <label for="senha">Cidade - UF </label>
                <input type="password" name="senha" id="senha">

            </div>

            <div class="campo">
                <label for="confirma_senha">Telefone</label>
                <input type="password" name="confirma_senha" id="confirma_senha">

            </div>

            <div class="campo">
                <label for="data">Email</label>
                <input type="date" name="data" id="data" min="1900-01-01" max="2020-03-05">

            </div>



    </div>

    
</body>
</html>
